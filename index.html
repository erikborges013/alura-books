<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
            <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design e UX</a>
                </li>
                
            </ul>
            <img src="img/Logo.svg" alt="Logo da alurabooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Sacola.svg" alt="carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="img/Usuario.svg" alt="meu perfil" class="container__imagem"></a>
        </div>

    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__pesquisa" placeholder= "Qual será sua próxima leitura?" >
    </section>

    
    <section class="carrossel">
        <h2 class="carrossel__titulo">Novos lançamentos</h2>
                <!-- Slider main container -->
        <div class="swiper">
                <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="/img/ApacheKafka.svg" alt="ApacheKafka"></div>
            <div class="swiper-slide"><img src="/img/Gestão2.svg" alt="Gestão2"></div>
            <div class="swiper-slide"><img src="/img/Guia Front-end.svg" alt="guia do front end"></div>
            <div class="swiper-slide"><img src="/img/MetricasAgeis.svg" alt="MetricasAgeis"></div>
            <div class="swiper-slide"><img src="/img/Portugol.svg" alt="Portugol"></div>
            <div class="swiper-slide"><img src="/img/Tuning.svg" alt="Tuning"></div>
        </div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
    const swiper = new Swiper('.swiper', {
    spaceBetween: 10,
    slidesPerView: 3,
    pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
    },
});
    </script>
</body>
</html>
